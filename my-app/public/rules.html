                </button>
                <div class="container d-flex justify-content-center">
                    <div class="">
                        <div class="col-12 d-flex justify-content-center mb-3 p-2">
                            <a class="navbar-brand" href="#"><img id="student" src="assets/images/favicon.ico"
                                    alt="Student Logo" draggable="false" height="60" /></a>
                        </div>
                        <div class="col-12 d-flex justify-content-center mb-3 p-2">
                            <h1>
                                Students Score
                            </h1>
                        </div>
                        <div class=" justify-content-center mb-3 ">
                            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                <ul class="navbar-nav align-items-center mx-auto">

                                    </li>

                                                class="fa fa-tasks fa-fw"></i>&nbsp;Scoring Rules</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link mx-2" href="contact.html"><i class="fa fa-user-circle"

                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <div class="container-sm">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">No</th>
                        <th scope="col">Score</th>
                        <th scope="col">Grade</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>95 - 100</td>
                        <td>A+</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>90 - 95</td>
                        <td>A</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>85 - 90</td>
                        <td>A-</td>
                    </tr>
                    <tr>
                        <th scope="row">4</th>
                        <td>80 - 85</td>
                        <td>B+</td>
                    </tr>
                    <tr>
                        <th scope="row">4</th>
                        <td>75 - 80</td>
                        <td>B</td>
                    </tr>
                    <tr>
                        <th scope="row">5</th>
                        <td>70 - 75</td>
                        <td>B-</td>
                    </tr>
                    <tr>
                        <th scope="row">6</th>
                        <td>60 - 70</td>
                        <td>C</td>
                    </tr>
                    <tr>
                        <th scope="row">7</th>
                        <td>40 - 60</td>
                        <td>D</td>
                    </tr>
                    <tr>
                        <th scope="row">8</th>
                        <td>under 40</td>
                        <td>E</td>
                    </tr>
                </tbody>
            </table>
